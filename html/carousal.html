
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        button {
            position: absolute;
            top: 50%;
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
            color: white;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-item"><img src="../img/mountain-1.jpg" alt="Image 1" style="height: 100vh; width: 100%;"></div>
        <div class="carousel-item"><img src="../img/mountain-2.jpg" alt="Image 2" style="height: 100vh; width: 100%;"></div>
        <div class="carousel-item"><img src="../img/mountain-4.jpg" alt="Image 3" style="height: 100vh; width: 100%;"></div>
        <div class="carousel-item"><img src="../img/mountain-5.jpg" alt="Image 3" style="height: 100vh; width: 100%;"></div>
        <div class="carousel-item"><img src="../img/mountain.jpg" alt="Image 3" style="height: 100vh; width: 100%;"></div>
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<script>
    var currentIndex = 0;
    var totalSlides = document.querySelectorAll('.carousel-item').length;

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        updateCarousel();
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    }

    function updateCarousel() {
        var carousel = document.querySelector('.carousel');
        var transformValue = -currentIndex * 100 + '%';
        carousel.style.transform = 'translateX(' + transformValue + ')';
    }
</script>

</body>
</html> j
